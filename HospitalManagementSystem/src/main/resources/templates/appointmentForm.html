<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

 <style>
  body{
  background-image: url("/img/back.jpg");
  background-size: cover;
 
  }
  </style>

<title>Insert title here</title>
</head>
<body>
<div class="container-fluid col-5 mt-5">
<div>
<h1>Take Appointment</h1>
</div>

<div class="border border-dark px-2 py-2">

<form th:action="@{/saveAppointment}" th:object="${addAppointmentRef}" method="post">
 
  <div class="mb-3 mt-3">
    <label>Patient Name</label>
     <input  type="text" class="form-control"  th:field="*{name}" placeholder="Enter patient Name" required>
  </div>
  
  
  <div class="mb-3">
    <label>Date</label>
    <input type="date"  class="form-control" th:field="*{appointmentDate}" placeholder="Appointment Date" required>
  </div>
 
  <div class="mb-3">
    <label>Description</label>
    <textarea class="form-control" rows="4" th:field="*{description}" placeholder="Description" required></textarea>
  <!--   <input type="textarea"  name="textarea" class="form-control" th:field="*{description}" placeholder="Description" required> -->
  </div>
  
  
   <!-- <div class="mb-3">
    <label>Patient Email</label>
    <input type="date"  class="form-control" th:field="*{patient.}" placeholder="Appointment Date" required>
  </div> -->
  
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

</body>
</html>
