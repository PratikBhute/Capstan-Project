<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">

			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}" placeholder="Employee email"
				class="form-control mb-4 col-4">
				
				 <input type="text" th:field="*{phone}" placeholder="Employee phone"
				class="form-control mb-4 col-4">

			<button type="Submit" class="bnt btn-info col-2">Save Employee</button>

		</form>
		<hr>
		<a th:href ="@{/}"/a>
		<a  th:href ="@{/}"class="btn btn-primary btn-sm mb-3">Back to list</a>
	</div>

</body>
</html>
