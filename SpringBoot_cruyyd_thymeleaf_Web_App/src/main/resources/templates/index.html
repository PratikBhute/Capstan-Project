<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
 crossorigin="anonymous">
 
</head>
<body>
<div class="container my-2">

<h1>Employee List</h1>
<a th:href ="@{/showNewEmployeeform}" class="btn btn-primary btn-sm mb-3">Add Employee</a>


 <table border="1" class="table table-striped table-responsive-md">
	<thead>
		<tr>
			<th>Employee First Name</th>
			<th>Employee Last Name</th>
			<th>Employee Email Add</th>
			<th>Employee Phone</th>
			<th>    Action    </th>
		</tr>
	</thead> 
 	<tbody>	
 		<tr th:each="employee : ${listEmployee}">   <!-- for each loop for traversing list -->
 			
 			<td th:text="${employee.firstName}"></td>
 			<td th:text="${employee.lastName}"></td>
 			<td th:text="${employee.email}"></td>
 			<td th:text="${employee.phone}"></td>
 			
 			
 			
 			<!-- update and delete on id basis Button format -->
 			
 			<td> <a th:href ="@{/showFormforUpdate/{id}(id=${employee.id})}" class="btn btn-primary"> Update 
 				<a th:href ="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
 			</td>
 			
 			
 		</tr>
 	</tbody>
 </table>
 
</div>

</body>
</html>
