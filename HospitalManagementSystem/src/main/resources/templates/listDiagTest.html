<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
  body{
  background-image: url("/img/abc.jpg");
  background-size: cover;
 
  }
  </style>
  
<title>Hospital Management</title>
</head>
<body>
<div>

</div>
<div class="container-fluid mt-3 col-6 ">
<!-- <button type="button" class="btn btn-outline mb-2"><a th:href="@{/loadTestRegistrationForm}">Register Patient</a></button> -->
<table class="table table-striped table-bordered border border-dark">
  <thead>
    <tr>
    <th>Test ID</th>
      <th>Test name</th>
      <th>Test Price</th>
      <th>normal value</th>
      <th>units</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="diagTest : ${diagTestRef}">
     <td th:text="${diagTest.diagnosticTestId}"></td>
      <td th:text="${diagTest.testName}"></td>
      <td th:text="${diagTest.testPrice}"></td>
      <td th:text="${diagTest.normalValue}"></td>
      <td th:text="${diagTest.units}"></td>
    
      
      
 <td><a th:href="@{/deleteDiagTest/{id}/(id=${diagTest.diagnosticTestId})}"><button type="button" class="btn btn-danger">Delete</button></a>
 </td>
    </tr>
   
  </tbody>
</table>
<a th:href="@{/home}"><button type="button" class="btn btn-success">Back</button></a>
</div>
</body>
</html>
