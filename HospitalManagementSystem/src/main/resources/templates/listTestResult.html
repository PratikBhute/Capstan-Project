<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{css/listBackground.css}" rel="stylesheet"></link>
 
<title>Hospital Management</title>
<style>
  body{
  background-image: url("/img/abc.jpg");
  background-size: cover;
 
  }
  </style>
</head>
<body>
<div class="">
<div class="container-fluid mt-3 col-6 ">
<!-- <a th:href="@{/loadTestResultForm}"><button type="button" class="btn btn-primary mb-2">Add TestResult</button></a> -->
<table class="table table-striped table-bordered border border-dark">
  <thead>
    <tr>
      <th>TestReading</th>
      <th>Condition</th>
      <!-- <th>Action</th> -->
    </tr>
  </thead>
  <tbody>
    <tr th:each="testResult : ${testResultRef}">
      <td th:text="${testResult.testReading}"></td>
      <td th:text="${testResult.conditionP}"></td>
      
      
<td><a th:href="@{/deleteTestResult/{id}/(id=${testResult.testId})}"><button type="button" class="btn btn-danger">Delete</button></a>
 </td>
    </tr>
   
  </tbody>
</table>
<a th:href="@{/home}"><button type="button" class="btn btn-success">Back</button></a>
</div>
</div>
</body>
</html>
