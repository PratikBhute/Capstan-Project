<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
   <style>
  body{
  background-image: url("/img/abc.jpg");
  background-size: cover;
 
  }

<title>Insert title here</title>
</head>
<body>

<div class="container-fluid col-6">
<div>
<h1>Diagnostic Center Form</h1>
</div>
<div class="border border-dark ">
<div class="bordered mx-3 my-3"> 
<form th:action="@{/saveDiagnosticCenter}" th:object="${addDiagCenterRef}" method="post">
 
  <div class="mb-3 mt-3">
    <label>Diagnostic Center Name</label>
    <input  type="text" class="form-control"  th:field="*{name}" placeholder="Enter Diagnostic Center Name" required>
  </div>
  
  <div class="mb-3">
    <label>Contact No.</label>
    <input type="text" class="form-control" th:field="*{contactNo}" placeholder="Enter your contact Number" required>
  </div>
  
  <div class="mb-3">
    <label>Address</label>
    <input type="text" class="form-control" th:field="*{address}" placeholder="Enter your Address" required>
  </div>
  
  
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" th:field="*{contactEmail}" placeholder="Enter your Email" required>
  </div>
  
  <!-- 
  <div class="mb-3">
    <label>check</label>
    <input type="text" class="form-control" th:field="*{appointment.name}" placeholder="Enter yout contact number" required>
  </div>
   -->
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</body>
</html>
