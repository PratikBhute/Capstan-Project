<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>

<style>
  body{
  background-image: url("/img/abc.jpg");
  background-size: cover;
 
  }
  </style>

</head>
<body>

<div class="container-fluid col-6">
<div>
<h1>Test Result</h1>
</div>
<div class="border border-dark">
<div class="mx-3 my-2"> 
<form th:action="@{/saveTestResult}" th:object="${addTestResultRef}" method="post">
 
  <div class="mb-3 mt-3">
    <label>Test Reading</label>
    <input  type="text" class="form-control"  th:field="*{testReading}" placeholder="Enter Test Reading" required>
  </div>
  
  <div class="mb-3">
    <label>Condition</label>
    <input type="text" class="form-control" th:field="*{conditionP}" placeholder="condition" required>
  </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</body>
</html>
