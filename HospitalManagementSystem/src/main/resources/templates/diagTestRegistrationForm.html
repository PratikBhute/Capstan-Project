<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
   <style>
  body{
  background-image: url("/img/abc.jpg");
  background-size: cover;
 
  }
  </style>
  
<title>Insert title here</title>
</head>
<body>

<div class="container-fluid col-6">
<div>
<h1>Diagnostic Tests</h1>
</div>

<div class="border border-dark px-2 py-2"> 
<form th:action="@{/saveDiagTest}" th:object="${addDiagTestRef}" method="post">
 
  <div class="mb-3 mt-3">
    <label >Tests</label>
    <select name="testName">
    <option value="Blood Test">Blood Test</option>
    <option>Sugar Test</option>
    <option>Malaria Test</option>
    <option>Covid Test</option>
    </select>
    <!-- <input  type="text" class="form-control"  th:field="*{testName}" placeholder="Enter Test Name" required> -->
  </div>
  
  <div class="mb-3">
    <label>Test Price</label>
    <input type="text" class="form-control" th:field="*{testPrice}" placeholder="Enter Test Price" required>
  </div>
  
  <div class="mb-3">
    <label>normal Value</label>
    <input type="text" class="form-control" th:field="*{normalValue}" placeholder="Normal value" required>
  </div>
  
  
  <div class="mb-3">
    <label>Units</label>
    <input type="text" class="form-control" th:field="*{units}" placeholder="Enter yout contact number" required>
  </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</body>
</html>
